<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://kit.fontawesome.com/5ea30ca057.js" crossorigin="anonymous"></script>
    <title>Calculator Web</title>
</head>
<body>
    <div class="cal">
    <div class="flex-container card">
        <header>
            <div class="content-top">
                <span class="undo" title="Comming Soon!">Undo</span>
                <div class="content-wrap">
                    <select name="chose" id="chose">
                        <option value="Basic">Basic</option>
                        <option value="Basic">Advanced</option>
                        <option value="Basic">Finacial</option>
                        <option value="Basic">Programming</option>
                        <option value="Basic">Keyboard</option>
                    </select>
                    <span class="tree-dot" title="Comming Soon!">...</span>
                    <ul>
                        <li onclick="minimize()" title="Minimize">-</li>
                        <li onclick="window.close()" title="Close">Ã—</li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="display-area">
            <h1 class="display-result dr-color">Your result show here..</h1>
            <h1 class="display-number">0</h1>
        </div>
        <div class="flex-wrap">
            <div class="flex-items">
                <div class="button operator">%</div>
                <div class="button operator">+</div>
                <div class="button operator">-</div>
                <div class="button operator">&#247;</div>
            </div>
            <div class="flex-items">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button operator">&#215;</div>
            </div>
            <div class="flex-items">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button operator"><i>&Chi;</i>&sup2;</div>
            </div>
            <div class="flex-items">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button equals">=</div>
            </div>
            <div class="flex-items akhir">
                <div class="button">0</div>
                <div class="button clear">CLEAR</div>
            </div>
        </div>
    </div>
</div>

    <script src="assets/script/app.js"></script>
</body>
</html>
